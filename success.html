<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Aussum -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .success-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .success-message {
            max-width: 600px;
            padding: 40px;
            border: 2px solid #d4edda;
            border-radius: 10px;
            background-color: #d4edda;
        }
        .success-icon {
            background: linear-gradient(90deg, #0ed285, #09748b);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 20px;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        .success-text {
            margin-top: 20px;
            font-size: 24px;
        }
        .btn-gradient {
            background: linear-gradient(90deg, #0ed285, #09748b);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 20px;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        .btn-gradient:hover {
            background: linear-gradient(90deg, #09748b, #0ed285);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container success-container">
        <div class="success-message">
            <div class="success-icon">
                <svg width="80" height="80" viewBox="0 0 16 16" class="bi bi-check-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 10.03a.75.75 0 0 0 1.08-.02l3-3.5a.75.75 0 1 0-1.16-.96l-2.54 2.96-1.4-1.4a.75.75 0 1 0-1.06 1.06l2 2z"/>
                </svg>
            </div>
            <h2 class="success-text">شكرا لك</h2>
            <p class="success-text">تم تسجيل النموذج بنجاح</p>
            <a href="index.html" class="btn btn-gradient">العودة الى الرئيسية</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
